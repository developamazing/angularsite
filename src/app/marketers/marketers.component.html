<div class="full">
    <app-navbar></app-navbar>
    <h1 class="articleTitle">Marketers</h1>
    <div>
        <span class="articleSubTitle">Marketer Name:</span>
        <input [(ngModel)]="searchText" placeholder="Enter search text here">
    </div>
    <ul id="listView">
        <li *ngFor="let marketer of allMarketers | filter : {name: searchText}">
            <marketerview [current]="marketer"></marketerview>
        </li>
    </ul>
  </div>
